name: Publish Python ðŸ distribution ðŸ“¦ to PyPI

on:
  workflow_call:

jobs:
  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
      and upload them to GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Download all the dists
          uses: actions/download-artifact@v4
          with:
            name: python-package-distributions
            path: dist/

        - name: Get version from pyproject.toml
          id: get_version
          run: |
            VERSION=v$(grep -m 1 'version = ' pyproject.toml | cut -d '"' -f 2)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Current version: $VERSION"

        - name: Sign the dists with Sigstore
          uses: sigstore/gh-action-sigstore-python@v3.0.0
          with:
            inputs: >-
              ./dist/*.tar.gz
              ./dist/*.whl

        - name: Create Git Tag
          env:
            GITHUB_TOKEN: ${{ github.token }}
          run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git tag -a "${{ steps.get_version.outputs.version }}" -m "Release ${{ steps.get_version.outputs.version }}"
            git push origin "${{ steps.get_version.outputs.version }}"

        - name: Create GitHub Release
          env:
            GITHUB_TOKEN: ${{ github.token }}
          run: >-
            gh release create
            "${{ steps.get_version.outputs.version }}"
            --repo "$GITHUB_REPOSITORY"
            --title "Release ${{ steps.get_version.outputs.version }}"
            --notes "$(cat docs/release-notes/${{ steps.get_version.outputs.version }}.md)"
            --verify-tag

        - name: Upload artifact signatures to GitHub Release
          env:
            GITHUB_TOKEN: ${{ github.token }}
          run: >-
            gh release upload
            "${{ steps.get_version.outputs.version }}" dist/**
            --repo "$GITHUB_REPOSITORY"